{% extends "base.html" %}

{% block content %}
<h3>Make a new listing</h3>
  <form class="" action="{% url 'listing_create_view' %}" method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" name="listing" value="List it!">
  </form>
{% endblock %}
