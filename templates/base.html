{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minnow Bucket</title>
    <link rel="stylesheet" href="{% static 'main_app/css/bootstrap.css' %}" media="screen" title="bootstrap" charset="utf-8">
    <link rel="stylesheet" href="{% static 'main_app/css/main.css' %}" >
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
              <a class="btn btn-primary btn-sm" href="{% url 'index_view' %}">Home</a>
              <a class="btn btn-primary btn-sm" href="{% url 'full_list_view' %}">All listings</a>
            {% if request.user.is_authenticated %}
              <a class="btn btn-primary btn-sm" href="{% url 'listing_create_view' %}">Create listing</a>
              <a class="btn btn-primary btn-sm" href="{% url 'logout' %}?next=/">Logout</a>
              <a class="btn btn-primary btn-sm" href="{% url 'account_profile_view' %}">My listings</a>
              <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">{{ request.user }}</a></p>
            {% else %}
              <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Sign in</a>
              <a class="btn btn-primary btn-sm" href="#">Button Words</a>
              <a class="btn btn-primary btn-sm" href="#">Button Words</a>
              <a class="btn btn-primary btn-sm" href="{% url 'index_view' %}">Home</a>

            {% endif %}
        </div>
    </nav>
    <div class='container'>
    {% block content %}
      Nothing to show here.
    {% endblock %}
    </div>
  </body>
</html>
