{% extends "base.html" %}

{% block content %}
<h4>The full big bucket of listings</h4>
<p>Sorted by lowest price <a href="{% url 'sort_high_view' %}">Sort by Highest</a> <a href="{% url 'sort_new_view' %}">Sort by Newest</a> </p>
  <div class="col-md-6">
    {% for object in object_list %}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ object.pick_category }}: <a href="{% url 'list_detail_view' object.pk %}">{{ object.title }}</a></h3>
          </div>
          <div class="panel-body">
              <a href="{% url 'list_detail_view' object.pk %}"><img class='small' src="{{ object.photo_url }}" alt="" /></a>
              {{ object.description }}
              PRICE: ${{ object.price }}
          </div>
        </div>
    {% endfor %}
{% endblock %}
